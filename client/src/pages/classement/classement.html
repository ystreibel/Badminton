<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Classement</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-row center text-center>
        <ion-col width-10><strong>NÂ°</strong></ion-col>
        <ion-col width-30><strong>Nom</strong></ion-col>
        <ion-col width-10><strong>Pts</strong></ion-col>
        <ion-col width-10><strong>Jo</strong></ion-col>
        <ion-col width-10><strong>G</strong></ion-col>
        <ion-col width-10><strong>N</strong></ion-col>
        <ion-col width-10><strong>P</strong></ion-col>
        <ion-col width-10><strong>F</strong></ion-col>
      </ion-row>
    </ion-item>
    <ion-item *ngFor="let rank of ranking | orderBy : ['-points']; let i = index">
      <ion-row center text-center>
        <ion-col width-10>{{i + 1}}</ion-col>
        <ion-col width-30 class="col">{{rank.team}}</ion-col>
        <ion-col width-10>{{rank.points}}</ion-col>
        <ion-col width-10>{{rank.day}}</ion-col>
        <ion-col width-10>{{rank.win}}</ion-col>
        <ion-col width-10>{{rank.zero}}</ion-col>
        <ion-col width-10>{{rank.lost}}</ion-col>
        <ion-col width-10>{{rank.cancel}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
