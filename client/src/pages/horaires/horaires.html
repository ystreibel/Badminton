<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Horaires</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Salle Delta</ion-list-header>
    <ion-item *ngFor="let p of horaires">
      <ion-row center>
        <ion-col width-50>{{p.day}}</ion-col>
        <ion-col width-20>{{p.start}}</ion-col>
        <ion-col width-10> - </ion-col>
        <ion-col width-20>{{p.end}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
