<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon Equipe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Les joueurs</ion-list-header>
    <ion-item-sliding *ngFor="let p of joueurs" class="item-wrapper">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{p.icon}}">
      </ion-avatar>
      <h2>{{p.firstname + ' ' + p.lastname}} {{p.isCaptain ? '&copy;' : ''}}</h2>
      <p>{{p.email}}</p>
    </ion-item>
    <ion-item-options>
      <button color="light" (click)="mailto(p.email)" ion-button>
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
      <button color="primary" (click)="sms(p.phone)" ion-button>
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button color="secondary" (click)="tel(p.phone)" ion-button>
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
