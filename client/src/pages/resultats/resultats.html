<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resultats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list-header>Saison 2016</ion-list-header>
  <ion-card *ngFor="let p of matchs">
    <ion-item-group *ngIf="p.local_score !== null">
      <ion-item-divider light>{{p.date | date:'d MMMM y'}}</ion-item-divider>
      <ion-row center text-center>
        <ion-col width-10><ion-icon name="{{p.local == 'Sautron' ? 'home' : 'car'}}"></ion-icon></ion-col>
        <ion-col width-33><h2>{{p.local}}</h2></ion-col>
        <ion-col width-23>{{p.local_score + '-' + p.visitor_score}}</ion-col>
        <ion-col width-33><h2>{{p.visitor}}</h2></ion-col>
      </ion-row>
    </ion-item-group>
  </ion-card>
</ion-content>
