            $ref: "#/definitions/TeamsResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Create a new team to the list
      operationId: createTeam
      parameters:
        - name: team
          description: Team properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Team"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /teams/{id}:
    x-swagger-router-controller: teams
    get:
      description: Get a team
      operationId: getTeam
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/TeamResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
    put:
      description: Update a team
      operationId: updateTeam
      parameters:
        - name: id
          description: Team id
          type: string
          in: path
          required: true
        - name: team
          description: Team properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Team"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete a team
      operationId: deleteTeam
      parameters:
        - name: id
          description: Team id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /matchs:
    # binds a127 app logic to a route
    x-swagger-router-controller: matchs
    get:
      description: Returns 'Matchs' to the caller
      # used as the method name of the controller
      operationId: getMatchs
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MatchsResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Create a new match to the list
      operationId: createMatch
      parameters:
        - name: match
          description: Match properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Match"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
  /matchs/{id}:
    x-swagger-router-controller: matchs
    get:
      description: Get a match
      operationId: getMatch
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MatchResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
    put:
      description: Update a match
      operationId: updateMatch
      parameters:
        - name: id
          description: Match id
          type: string
          in: path
          required: true
        - name: match
          description: Match properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Match"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete a match
      operationId: deleteMatch
      parameters:
        - name: id
          description: Match id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
