paths:
  /teams:
    # binds a127 app logic to a route
    x-swagger-router-controller: teams
    get:
      description: Returns 'Teams' to the caller
      # used as the method name of the controller
      operationId: getTeams
      responses:
        "200":
          description: Success
          schema:
