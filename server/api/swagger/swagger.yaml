            type: object
            properties:
              icon: 
                type: string
              firstname:
                type: string
              lastname:
                type: string
              email: 
                type: string
              phone:
                type: string
              isCaptain:
                type: boolean
            required:
              - firstname
              - lastname
              - email
              - phone
              - isCaptain
        place:
          type: object
          properties:
            name:
              type: string
            location:
              type: object
              properties:
                type: 
                  type: string
                coordinates:
                  type: object
                  properties:
                    latitude:
                      type: number
                    longitude:
                      type: number
                  required:
                    - latitude
                    - longitude
                category:
                  type: string
              required:
                - type
                - coordinates
                - category
            schedule:
              type: array
              items:
                type: object
                properties:
                  day:
                    type: string
                  start:
                    type: string
                  end:
                    type: string  
                required:
                  - day
                  - start
                  - end
          required:
            - name
            - location
            - schedule
    required:
      - name
      - players
      - place
